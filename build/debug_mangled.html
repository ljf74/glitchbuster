<!DOCTYPE html>
<html>
    <head>
        <title>Glitch Buster</title>
        <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1.01'>
        <style>
            *{
    margin: 0;
}

body, html{
    height: 100%;
}

body{
    background-color: #000;
    width: 100%;
}

#t{
    display: table;
}

#c{
    display: table-cell;
    vertical-align: middle
}

#cc{
    margin: auto;
    outline: 1px solid white;
}

#t, canvas{
    width: 100%;
    height: 100%;
}

canvas{
    display: block;
}

        </style>
    </head>

    <body>
        <div id="t">
            <div id="c">
                <div id="cc">
                    <canvas></canvas>
                </div>
            </div>
        </div>

        <script>
            ["debug.js"].forEach(function(path){
    var script = document.createElement('script');
    script.src = path;
    document.body.appendChild(script);
});
        </script>
    </body>
</html>
